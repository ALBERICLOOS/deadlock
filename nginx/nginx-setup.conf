server {
    listen 81;  # Keep this since the external Nginx forwards to this port
    server_name localhost;  # Use your domain name or IP address

    location / {
        root /var/www/frontend;  # Make sure this maps to the actual frontend directory
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        proxy_pass http://localhost:8000;  # Use localhost or your server's IP address
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
