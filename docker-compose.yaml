version: '3'

services:
  backend:
    build:
      context: ./backend  # Path to Django backend Dockerfile
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend  # Path to React frontend Dockerfile
    volumes:
      - react_build:/frontend/build

  nginx:
    image: nginx:latest
    ports:
      - "80:8080"
    volumes:
      - ./nginx/nginx-setup.conf:/etc/nginx/conf.d/default.conf:ro
      - react_build:/var/www/frontend
    depends_on:
      - backend
      - frontend
volumes:
    react_build:
